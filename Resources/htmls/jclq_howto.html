           		<p>篮球竞彩最多选择15场比赛进行投注，胜负玩法最多过8关。</p>
           		<p><b>竞彩篮球胜负玩法</b></p>
				<p>玩法：竞猜全场比赛（含加时赛），主队的胜负情况。每一场比赛设置两种比赛结果选项：</p>
				<p>(1)“胜”：表示主队胜，客队负；</p>
				<p>(2)“负”：表示主队负，客队胜。</p>
				<p>球队对阵：</p>
				<p>“客队：主队”，即客队在前，主队在后。</p>
				<p>投注举例：</p>
				<p>对阵球队：休斯敦火箭vs洛杉矶湖人</p>
                <p>即洛杉矶湖人队主场对阵休斯敦火箭队</p>
				<p>休斯敦火箭 98:88 洛杉矶湖人 负（开奖结果） 选择“负”中奖</p>
				<p>休斯敦火箭 88:98 洛杉矶湖人 胜（开奖结果） 选择“胜”中奖</p>
